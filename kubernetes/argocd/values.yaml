global:
  domain: argocd.derviloper.de

configs:
  cm:
    exec.enabled: true
  params:
    server.insecure: true
  secret:
    createSecret: false
    annotations:
      sealedsecrets.bitnami.com/managed: "true"

extraObjects:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: argocd-secret
      namespace: argocd
    spec:
      encryptedData:
        admin.password: 
        admin.passwordMtime: 
      template:
        metadata:
          creationTimestamp: null
          name: argocd-secret
          namespace: argocd
  - apiVersion: traefik.io/v1alpha1
    kind: IngressRoute
    metadata:
      name: argocd-server
      namespace: argocd
    spec:
      routes:
        - kind: Rule
          match: Host(`argocd.derviloper.de`)
          priority: 10
          services:
            - name: argocd-server
              port: 80
        - kind: Rule
          match: Host(`argocd.derviloper.de`) && Header(`Content-Type`, `application/grpc`)
          priority: 11
          services:
            - name: argocd-server
              port: 80
              scheme: h2c
