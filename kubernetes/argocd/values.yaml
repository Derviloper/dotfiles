global:
  domain: argocd.derviloper.de

configs:
  cm:
    exec.enabled: true
    admin.enabled: false
    dex.config: |
      connectors:
        - config:
            issuer: https://authentik.derviloper.de/application/o/kube-apiserver/
            clientID: kube-apiserver
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
          name: authentik
          type: oidc
          id: authentik
  rbac:
    policy.csv: |
      g, ArgoCD Admins, role:admin
      g, ArgoCD Viewers, role:readonly
  params:
    server.insecure: true
  secret:
    createSecret: false

extraObjects:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: argocd-secret
      namespace: argocd
    spec:
      encryptedData:
        dex.authentik.clientSecret: 
        server.secretkey: 
        webhook.github.secret: 
      template:
        metadata:
          creationTimestamp: null
          name: argocd-secret
          namespace: argocd
  - apiVersion: traefik.io/v1alpha1
    kind: IngressRoute
    metadata:
      name: argocd-server
      namespace: argocd
    spec:
      routes:
        - kind: Rule
          match: Host(`argocd.derviloper.de`)
          priority: 10
          services:
            - name: argocd-server
              port: 80
