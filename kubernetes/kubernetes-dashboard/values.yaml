extras:
  manifests:
    - apiVersion: traefik.io/v1alpha1
      kind: IngressRoute
      metadata:
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      spec:
        routes:
          - kind: Rule
            match: Host(`kubernetes.derviloper.de`)
            priority: 10
            services:
              - name: kubernetes-dashboard-kong-proxy
                port: 80

kong:
  proxy:
    tls:
      enabled: false
