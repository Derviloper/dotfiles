config:
  existingSecret: oauth2-proxy
  configFile: |-
    email_domains = [ "*" ]
    upstreams = [ "http://kubernetes-dashboard-kong-proxy.kubernetes-dashboard.svc.cluster.local" ]
    provider = "oidc"
    provider_display_name = "Authentik"
    skip_provider_button = true
    pass_authorization_header = true
    cookie_refresh = "15m"
sessionStorage:
  type: redis
  redis:
    existingSecret: oauth2-proxy
    standalone:
      connectionUrl: redis://default@redis-master.redis.svc.cluster.local:6379/2
extraObjects:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: oauth2-proxy
      namespace: oauth2-proxy
    spec:
      encryptedData:
        client-id: 
        client-secret: 
        cookie-secret: 
        redis-password: 
      template:
        metadata:
          creationTimestamp: null
          name: oauth2-proxy
          namespace: oauth2-proxy
