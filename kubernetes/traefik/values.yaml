ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.derviloper.de`)
    entryPoints:
      - websecure
    middlewares:
      - name: dashboard-auth

extraObjects:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: cloudflare-api-secret
      namespace: traefik
    spec:
      encryptedData:
        api-token: 
      template:
        metadata:
          creationTimestamp: null
          name: cloudflare-api-secret
          namespace: traefik
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: dashboard-auth-secret
      namespace: traefik
    spec:
      encryptedData:
        users: 
      template:
        metadata:
          creationTimestamp: null
          name: dashboard-auth-secret
          namespace: traefik
  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: dashboard-auth
    spec:
      basicAuth:
        secret: dashboard-auth-secret

logs:
  general:
    level: TRACE

  access:
    enabled: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "daniel.da-silva@gmx.de"
      storage: "/data/acme.json"
      dnschallenge:
        provider: "cloudflare"

env:
  - name: CF_DNS_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-secret
        key: api-token

persistence:
  enabled: true
