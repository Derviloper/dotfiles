ports:
  web:
    port: 80
    nodePort: 30000
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true

  websecure:
    asDefault: true
    port: 443
    nodePort: 30001
    tls:
      certResolver: letsencrypt

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.derviloper.de`)
    entryPoints:
      - websecure
    middlewares:
      - name: dashboard-auth

extraObjects:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: cloudflare-api-secret
      namespace: traefik
    spec:
      encryptedData:
        api-token: 
      template:
        metadata:
          creationTimestamp: null
          name: cloudflare-api-secret
          namespace: traefik
  - apiVersion: v1
    kind: Secret
    metadata:
      name: dashboard-auth-secret
    type: kubernetes.io/basic-auth
    stringData:
      username: admin
      password: "P@ssw0rd" # TODO: Replace with an Actual Password
  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: dashboard-auth
    spec:
      basicAuth:
        secret: dashboard-auth-secret

logs:
  general:
    level: TRACE

  access:
    enabled: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "daniel.da-silva@gmx.de"
      storage: "/data/acme.json"
      dnschallenge:
        provider: "cloudflare"

env:
  - name: CF_DNS_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-secret
        key: api-token

persistence:
  enabled: true
